<div id='overlay' class='overlay'>
  <div id='esd-toast' class='esd_toast'>
    <div id='left-side' class='left_side'>
      <img class='pc' src='images/esd/esd_pc_image.png' x-mcsrc>
      <img class='logo' src='images/web_advisor/mcafee_logo_dark_red.svg' x-mcsrc>
    </div>
    <div id='right-side' class='right_side'>
      <img id='close-icon' class='close' src='images/web_advisor/x-icon.svg' x-mcsrc>
      <p id='esd_toast_title' class='title' x-mclocalizedtext="true"></p>
      <p id='esd_toast_title2' class='title' x-mclocalizedtext="true"></p>
      <p id='esd_toast_desc' class='desc' x-mclocalizedtext="true"></p>
      <div id='button-div1' class='button_div'>
        <button id='esd_toast_remind_me'  class='later_button' x-mclocalizedtext='true'></button>
        <button id='esd_toast_get_protected'  class='now_button' x-mclocalizedtext='true'></button>
      </div>
      <div id='button-div2' class='button_div'>
        <button id='esd_toast_dont_remind_me'  class='later_button' x-mclocalizedtext='true'></button>
        <button id='esd_toast_get_protected2'  class='now_button' x-mclocalizedtext='true'></button>
      </div>
    </div>
  </div>
</div>
